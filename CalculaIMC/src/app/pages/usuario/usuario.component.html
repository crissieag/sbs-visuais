<mat-card id="cadastrar">
	<mat-card-header>
		<mat-card-title> Cadastrar Usuario </mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field floatLabel="never" class="input" id="nome">
			<input
				matInput
				type="text"
				name="txtNome"
				id="txtNome"
				placeholder="Nome"
				[(ngModel)]="nome"
			/>
		</mat-form-field>
		<br />
		<mat-form-field floatLabel="never" class="input" id="cpf">
			<input
				matInput
				type="date"
				name="nascimento"
				id="nascimento"
				placeholder="Data de nascimento"
				[(ngModel)]="nascimento"
			/>
		</mat-form-field>
	</mat-card-content>
	<button mat-raised-button color="warn" (click)="cadastrar()">
		Cadastrar
	</button>
</mat-card>
